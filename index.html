<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find a Place</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      background-image: url('background.jpg'); /* Make sure the file name matches */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    input, button {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    #map {
      height: 500px;
      margin: 20px auto;
      max-width: 90%;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üåç Find a Place</h1>
    <p>Type any place name (e.g., Paris, New York):</p>
    <input type="text" id="placeInput" placeholder="Enter a place name">
    <button onclick="searchPlace()">Search</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 0], 2); // default world view

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    function searchPlace() {
      const place = document.getElementById("placeInput").value;
      fetch(https://nominatim.openstreetmap.org/search?format=json&q=${place})
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            const lat = data[0].lat;
            const lon = data[0].lon;
            map.setView([lat, lon], 13);
            L.marker([lat, lon]).addTo(map).bindPopup(place).openPopup();
          } else {
            alert("Place not found!");
          }
        });
    }
  </script>

</body>
</html>
