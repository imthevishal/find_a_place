<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find a Place in the World</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1rem;
      background-color: #007bff;
      color: white;
      text-align: center;
    }
    #search-section {
      padding: 1rem;
      text-align: center;
    }
    #search {
      width: 250px;
      padding: 8px;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
</head>
<body>
  <header>
    <h1>Find a Place in the World</h1>
  </header>
  <section id="search-section">
    <input type="text" id="search" placeholder="Type a place name..." />
    <button onclick="searchPlace()">Search</button>
  </section>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([20, 0], 2);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    async function searchPlace() {
      const place = document.getElementById("search").value;
      if (!place) {
        alert("Please enter a place.");
        return;
      }

      const response = await fetch(
        `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(
          place
        )}`
      );
      const data = await response.json();

      if (data.length > 0) {
        const lat = parseFloat(data[0].lat);
        const lon = parseFloat(data[0].lon);

        map.setView([lat, lon], 13);
        L.marker([lat, lon])
          .addTo(map)
          .bindPopup(data[0].display_name)
          .openPopup();
      } else {
        alert("Place not found. Try something else.");
      }
    }
  </script>
</body>
</html>
