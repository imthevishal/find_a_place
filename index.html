<!DOCTYPE html>
<html>
<head>
  <title>Find a Place</title>
  <style>
    body {
      background-image: url('jpg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 400px;
      width: 90%;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>

  <center>
    <h2>üåç Find a Place</h2>
    <p>Type any place name (e.g., Paris, New York):</p>
    <input id="placeInput" type="text" placeholder="Enter a place name">
    <br><br>
    <button onclick="searchPlace()">Search</button>
  </center>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 0], 2); // default world view
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    function searchPlace() {
      const place = document.getElementById("placeInput").value;
      fetch(https://nominatim.openstreetmap.org/search?format=json&q=${place})
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            const lat = data[0].lat;
            const lon = data[0].lon;
            map.setView([lat, lon], 13);
            L.marker([lat, lon]).addTo(map)
              .bindPopup(place)
              .openPopup();
          } else {
            alert("Place not found!");
          }
        });
    }
  </script>

</body>
</html>
